[development-ini]
mcfg_filename: /etc/kata.ini
kata_mail_to: 31 replace
kata_mail_from: 31 replace
site_url: 31 replace
sqlalchemy_url: 31 replace
ckan_site_title: 31 replace
ckan_site_logo: 31 replace
ckan_site_description: 31 replace
solr_url: 31 replace
onki_selector_key: 31 replace
myip: 32 replace_by_ip

[shibboleth-sp]
mcfg_filename: /etc/shibboleth/shibboleth2.xml
entityid: 16 replace
discoveryprotocol: 16 replace
discoveryurl: 16 replace
ssovalue: 16 replace
federationmetadata: 16 replace
spcertificate: 16 replace
spkey: 16 replace

[shibboleth-sp-cert]
mcfg_filename: /etc/shibboleth/spcert.pem
location: 16 copy_file

[shibboleth-sp-key]
mcfg_filename: /etc/shibboleth/spkey.pem
location: 16 copy_file

[postgresql-conf]
mcfg_filename: /opt/data/pgsql/data/postgresql.conf
postgres_shared_buffers: 20 replace
postgres_temp_buffers: 20 replace
postgres_work_mem: 20 replace

[apache]
mcfg_filename: /etc/httpd/conf/httpd.conf
start_servers: 40 replace
min_spare_servers: 40 replace
max_spare_servers: 40 replace
max_clients: 40 replace
max_requests_per_child: 40 replace
myip: 40 replace_by_ip

[apache-ssl]
mcfg_filename: /etc/httpd/conf.d/ssl.conf
sslcertificate: 24 replace
sslkey: 24 replace
sslbundle: 24 replace
